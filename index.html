<!-- Git & GitHub Basic Commands -->

<!-- Clone an existing GitHub repo to your local machine -->
<!-- git clone https://github.com/username/repo.git -->

<!-- Check the current status of files -->
<!-- git status -->

<!-- Add all changed files to staging area -->
<!-- git add . -->

<!-- Add specific file to staging area -->
<!-- git add index.html -->

<!-- Commit the staged changes with a message -->
<!-- git commit -m "Your commit message here" -->

<!-- Push committed changes to GitHub (main branch) -->
<!-- git push origin main -->

<!-- If pushing for the first time to a new repo/branch -->
<!-- git push -u origin main -->

<!-- See commit history -->
<!-- git log -->

<!-- Create a new branch -->
<!-- git branch branch-name -->

<!-- Switch to a different branch -->
<!-- git checkout branch-name -->

<!-- Create and switch to a new branch in one command -->
<!-- git checkout -b branch-name -->

<!-- Pull latest changes from GitHub -->
<!-- git pull origin main -->

<!-- Set your Git username (first time setup) -->
<!-- git config --global user.name "Your Name" -->

<!-- Set your Git email (first time setup) -->
<!-- git config --global user.email "your@email.com" -->





<!-- Git: Merging Branches & Undoing Changes -->

<!-- Merge another branch (e.g., feature) into current branch (usually main) -->
<!-- git merge feature -->

<!-- Abort a merge if there's a conflict or mistake -->
<!-- git merge --abort -->

<!-- Switch to another branch -->
<!-- git checkout branch-name -->

<!-- Create and switch to new branch -->
<!-- git checkout -b new-branch-name -->

<!-- Delete a branch after merging (locally) -->
<!-- git branch -d branch-name -->

<!-- Delete a branch forcefully (if not merged) -->
<!-- git branch -D branch-name -->

<!-- Undo the last commit but keep the changes -->
<!-- git reset --soft HEAD~1 -->

<!-- Undo the last commit and discard changes -->
<!-- git reset --hard HEAD~1 -->

<!-- Unstage a file (undo git add) -->
<!-- git reset filename -->

<!-- Discard changes in a specific file -->
<!-- git checkout -- filename -->

<!-- See detailed commit history with changes -->
<!-- git log -p -->

<!-- See history in one line per commit -->
<!-- git log --oneline -->

<!-- Stash current changes (save temporarily without committing) -->
<!-- git stash -->

<!-- Apply stashed changes back -->
<!-- git stash apply -->

<!-- Clear all stashed changes -->
<!-- git stash clear -->
